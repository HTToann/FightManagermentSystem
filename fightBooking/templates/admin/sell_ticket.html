<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>B√°n v√© m√°y bay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="mt-3">
      {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
    <div class="container mt-4">
      <h2 class="mb-4">üßæ B√°n v√© m√°y bay</h2>

      <!-- üîç Form tra c·ª©u chuy·∫øn bay -->
      <!-- üîç Tra c·ª©u chuy·∫øn bay -->
      <form id="search-form" class="mb-4">
        <div class="row">
          <div class="col-md-4">
            <label>ƒêi·ªÉm ƒëi:</label>
            <select name="departure" class="form-select">
              {% for airport in airports %}
              <option value="{{ airport.name }}">{{ airport.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <label>ƒêi·ªÉm ƒë·∫øn:</label>
            <select name="arrival" class="form-select">
              {% for airport in airports %}
              <option value="{{ airport.name }}">{{ airport.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <label>Ng√†y:</label>
            <input type="date" name="date" class="form-control" />
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary mt-3">
          üîç T√¨m chuy·∫øn bay
        </button>
      </form>
      <div id="search-results"></div>
      <!-- K·∫øt qu·∫£ chuy·∫øn bay s·∫Ω render v√†o ƒë√¢y -->
      <!-- Danh s√°ch chuy·∫øn bay t√¨m ƒë∆∞·ª£c -->
      <div id="booking-form-container" style="display: none"></div>
    </div>
  </body>
  <script>
    document
      .getElementById("search-form")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const destination = document.querySelector(
          "select[name='departure']"
        ).value;
        const arrival = document.querySelector("select[name='arrival']").value;
        const checkIn = document.querySelector("input[name='date']").value;

        fetch("/api/search", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            destination: destination,
            arrival: arrival,
            check_in: checkIn,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            const container = document.getElementById("search-results");
            container.innerHTML = "";

            if (data.success && data.flights.length > 0) {
              data.flights.forEach((f) => {
                container.innerHTML += `
                <div class="card mt-3 p-3">
                  <h5>‚úàÔ∏è ${f.destination} -> ${f.arrival} | ${f.start_time} - ${f.end_time}</h5>
                  <button class="btn btn-primary mt-2" onclick="loadBookingForm(${f.id})">
                    Ch·ªçn chuy·∫øn n√†y
                  </button>
                </div>
              `;
              });
            } else {
              container.innerHTML = `<p class="text-danger">Kh√¥ng c√≥ chuy·∫øn bay ph√π h·ª£p!</p>`;
            }
          });
      });

    let allSeats = []; // L∆∞u gh·∫ø t·ª´ API

    function loadBookingForm(flightId) {
      fetch(`/api/flight_details/${flightId}`)
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            allSeats = data.available_seats; // L∆∞u l·∫°i ƒë·ªÉ l·ªçc sau

            const html = `
          <form action="/admin/sellticketview/" method="POST" class="mt-4 border p-3 bg-light rounded">
            <input type="hidden" name="flight_id" value="${flightId}" />
            <input type="hidden" name="departure" value="${
              data.flight.route.departure
            }" />
            <input type="hidden" name="arrival" value="${
              data.flight.route.arrival
            }" />

            <h5>üë§ Th√¥ng tin kh√°ch h√†ng</h5>
            <div class="row mb-2">
              <div class="col-md-6"><input name="last_name" placeholder="H·ªç" class="form-control" required></div>
              <div class="col-md-6"><input name="first_name" placeholder="T√™n" class="form-control" required></div>
            </div>
            <div class="row mb-2">
              <div class="col-md-4"><input name="email" placeholder="Email" class="form-control" required></div>
              <div class="col-md-4"><input name="phone" placeholder="S·ªë ƒëi·ªán tho·∫°i" class="form-control" required></div>
              <div class="col-md-4"><input name="cccd" placeholder="CCCD" class="form-control" required></div>
            </div>
            <div class="mb-2"><input name="country" placeholder="Qu·ªëc t·ªãch" value="Vi·ªát Nam" class="form-control" required></div>

            <h5>üí∫ Th√¥ng tin v√©</h5>
            <div class="row mb-2">
              <div class="col-md-6">
                <label>H·∫°ng v√©:</label>
                <select name="ticket_class_id" class="form-select" required onchange="filterSeatsByClass(this.value)">
                  <option value="">-- Ch·ªçn h·∫°ng v√© --</option>
                  ${data.ticket_classes
                    .map(
                      (cls) =>
                        `<option value="${cls.id}">${cls.name} - ${cls.price} VND</option>`
                    )
                    .join("")}
                </select>
              </div>
              <div class="col-md-6">
                <label>Gh·∫ø:</label>
                <select name="seat_id" id="seat-select" class="form-select" required>
                  <option value="">-- Ch·ªçn h·∫°ng v√© tr∆∞·ªõc --</option>
                </select>
              </div>
            </div>

            <label>Ph∆∞∆°ng th·ª©c thanh to√°n:</label>
            <select name="payment_method" class="form-select mb-3" required>
              <option value="CASH">Ti·ªÅn m·∫∑t</option>
              <option value="CARD">Online</option>
            </select>

            <div class="text-end"><button type="submit" class="btn btn-success">‚úÖ B√°n v√©</button></div>
          </form>
        `;

            const bookingContainer = document.getElementById(
              "booking-form-container"
            );
            bookingContainer.innerHTML = html;
            bookingContainer.style.display = "block";
          }
        });
    }

    // ‚úÖ H√†m l·ªçc gh·∫ø theo h·∫°ng v√©
    function filterSeatsByClass(ticketClassId) {
      const seatSelect = document.getElementById("seat-select");
      seatSelect.innerHTML = "";

      if (!ticketClassId || allSeats.length === 0) {
        seatSelect.innerHTML = `<option value="">-- Kh√¥ng c√≥ gh·∫ø --</option>`;
        return;
      }

      const filtered = allSeats.filter(
        (s) => s.class_name_id == ticketClassId || s.class_name == ticketClassId
      );
      if (filtered.length === 0) {
        seatSelect.innerHTML = `<option value="">-- Kh√¥ng c√≥ gh·∫ø tr·ªëng ph√π h·ª£p --</option>`;
      } else {
        filtered.forEach((seat) => {
          seatSelect.innerHTML += `<option value="${seat.id}">${seat.name_seat} - ${seat.class_name}</option>`;
        });
      }
    }
  </script>
</html>
